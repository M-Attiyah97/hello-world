<!-- It tells your browser which version of html you're going to use -->
<!DOCTYPE html>
<!-- It's the root element, All other elements will goes in it -->
<html>
    <!-- It's a container for metadata informaition, like title, scripts, stylesheets -->
    <head>
        <!-- It adds a title for your document, it will show up in the browser's tab -->
        <title>Hello World</title>
    </head>
    <!-- It represents the content of your document -->
    <body>
        <!-- p: It's an accronym for paragraph word -->
        <!-- It adds a basic paragraph -->
        <p>Hello World</p>
        <p>👍👌🙌</p>
    </body>
</html>
